style: PEP
language: python
files:
  - "src/**/*.py"
functions:
  - "*"
ignore_files:
  - "**/test_*.py"       # Ignore all test files
  - "**/__init__.py"     # Ignore __init__.py files

llm_config:

  mode: LOCAL

  temperature: 0.25         
  max_tokens_per_response: 2048 

  local:
    model_path: !ENV DOCMANCER_MODEL_PATH 
    n_gpu_layers: -1      
    n_ctx: 4096           
    n_batch: 512 