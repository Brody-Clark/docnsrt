style: PEP
language: python
files:
  - "src/**/*.py"
functions:
  - "*"
ignore_files:
  - "**/test_*.py"       # Ignore all test files
  - "**/__init__.py"     # Ignore __init__.py files

llm_config:

  mode: REMOTE_API
  temperature: 0.25 
  max_tokens_per_response: 2048 

  remote_api:
    provider: some-llm
    api_endpoint: "http://127.0.0.1:8000/v1/chat/completions" # Example API endpoint
    #api_key: 123 # !ENV DOCMANCER_API_KEY     # Example env var name for API key
    headers:
      Authorization: "Bearer ${api_key}"
      Custom-Header: "value"
    payload_template:
      model: "llm-v1"
      messages: 
        - role: "user"
          content: "${prompt}"
      max_tokens: 1024
    response_path: "choices.0.message.content"
    track_tokens_and_cost: true
    